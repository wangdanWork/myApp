<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="js/angular.min.js"></script>
</head>
<body>
<!-- AngularJS 通过 ng-directives 扩展了 HTML。
ng-app 指令定义一个 AngularJS 应用程序。
ng-model 指令把元素值（比如输入域的值）绑定到应用程序。
ng-bind 指令把应用程序数据绑定到 HTML 视图。 -->
	<div ng-app="">
	     <p>爱好 : <input type="text" ng-model="like"></p>
	     <h1>我喜欢 {{like}}</h1>
	</div>
 
</body>
</html>
