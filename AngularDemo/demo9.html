<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS 指令</title>
	<script src="js/angular.min.js"></script>
</head>
<body>

	<div ng-app="" ng-init="firstName='wangdan'">

</div>
</body>
</html>
